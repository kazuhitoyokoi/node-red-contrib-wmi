name: Build Node-RED node
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
    - run: npm install -g node-red-nodegen node-red-dev
    - run: node-red-nodegen flows.json --tgz
    - run: cat node-red-contrib-*/package.json | jq '.repository.type|="git"' | jq ".repository.url|=\"https://github.com/$GITHUB_REPOSITORY.git\"" > tmp; mv tmp node-red-contrib-*/package.json
    - run: mv examples node-red-contrib-*/
    - run: cd node-red-contrib-*; node-red-dev validate
    - run: cat node-red-contrib-*/package.json
